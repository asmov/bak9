[[schedule]]
name = "daily"
minute = 30
hour = 2

[[schedule]]
name = "weekly"
minute = 30
hour = 2
day_of_week = "mon"

[[schedule]]
name = "monthly"
minute = 30
hour = 2
day_of_month = 1

[[schedule]]
name = "quarterly"
minute = 30
hour = 2
